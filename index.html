<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tip-calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section>
        <div class="container">
          <div class="row">
            <div class="col-8" style="padding-left: 30%; padding-top: 10%;">
              <div class="card fs-2" style="width: 40rem;">
                <div class="card-header bg-primary text-center">
                  <h3>
                    TIP CALCULATOR
                  </h3>
                </div>
                <div class="card-body">
                  <div>
                    <div class="text-center result">
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"><h5>How Much Was Your Bill ?</h5></label>
                      <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><i class="ri-money-dollar-circle-line"></i></span>
                        <input type="number" class="form-control" placeholder="$300" id="amount" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"><h5>How many people ?</h5></label>
                    <div class="input-group flex-nowrap">
                      <span class="input-group-text" id="addon-wrapping"><i class="ri-user-line"></i></span>
                      <input type="number" class="form-control" placeholder="3" id="persons" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"><h5>Tip percentage</h5></label>
                    <div class="input-group flex-nowrap">
                      <span class="input-group-text" id="addon-wrapping"><i class="ri-percent-line"></i></span>
                      <input type="number" class="form-control" placeholder="5%" id="tip-percentage" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                  </div>
                  <div class="text-center">
                    <a href="#" class="btn btn-primary">Calculate</a> 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <script src="/js/main.js"></script>
</body>
</html>
